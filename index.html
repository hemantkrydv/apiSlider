<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>netflix</title>
</head>
<body>
    <div class="main-div">
        <div class="center_div" id="center_div">

        </div>
    </div>


    <script type="text/javascript">
        const centerdiv = document.getElementById('centerdiv');
        fetch("https://jsonplaceholder.typicode.com/photos?_limit=20").then((apidata) => {
            return apidata.json();  
        }).then((jsondata) => {
            console.log(jsondata[0].url);

            jsondata.map((val) => {
                key = val.id;
                let img = document.createElement("img");
                img.src = `https://picsum.photos/200/300?random=${val.id}`;
                center_div.appendChild(img);
                console.log(val.url);
            });
        });
    </script>


</body>
</html>
